<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="main-container">
      <img src="assets/images/illustration-article.svg" alt="Blog preview card">
      <div class="content">
        <div class="category">
          <h3>Learning</h3>
        </div>
        <span class="date">Published 21 Dec 2023</span>
        <span class="title">HTML & CSS foundations</span>
        <span class="description">These languages are the backbone of every website, defining structure, content, and presentation.</span>
      </div>
      <div class="author-container">
        <img src="assets/images/image-avatar.webp" alt="Author avatar" class="author-avatar">
        <span class="author-name">Greg Hooper</span>
      </div>
    </div>
  </main>
</body>

</html>
